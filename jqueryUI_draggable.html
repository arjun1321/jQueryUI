<html>
    
    <head>
        <title>jQuery UI: Draggable</title>
        
        <link rel="stylesheet" href="css/normalize.css" type="text/css">
        <link rel="stylesheet" href="css/style.css">
        
        <!-- jQuery UI CSS -->
        <link rel="stylesheet" href="js/jquery-ui-1.12.0/jquery-ui.min.css" type="text/css">
    </head>
    
    <body>
        
        <div class="container">
            <h1>jQuery UI: Draggable</h1>
            
            <div class="box" id="box1">Box 1</div>
            <div class="box" id="box2">Box 2</div>
            <div class="box" id="box3">Box 3</div>
            <div class="box" id="box4">Box 4</div>
            
        </div><!-- .container -->
        
        
        <!-- Load the CDN first -->
        <script src="//code.jquery.com/jquery-3.0.0.min.js"></script>

        <script>window.jQuery || document.write('<script src="js/jquery-3.0.0.min.js"><\/script>')</script>
        
        <script src="js/jquery-ui-1.12.0/jquery-ui.min.js"></script>
        
        <script src="js/script.js"></script>

</html>
