<html>
    
    <head>
        <title>jQuery UI: Draggable</title>
        
        <link rel="stylesheet" href="css/normalize.css" type="text/css">
        <link rel="stylesheet" href="css/style.css">
        
        <!-- jQuery UI CSS -->
        <link rel="stylesheet" href="js/jquery-ui-1.12.0/jquery-ui.min.css" type="text/css">
    </head>
    
    <body>
        
        <div class="container">
            <h1>jQuery UI: Sortable</h1>
            
            
            <ul id="sortable">
                <li>List item 1</li>
                <li>List item 2</li>
                <li>List item 3</li>
                <li>List item 4</li>
                <li>List item 5</li>
                <li>List item 6</li>
            </ul>
            
            <ul id="sortableToo">
                <li>Other Item A</li>
                <li>Other Item B</li>
                <li>Other Item C</li>
                <li>Other Item D</li>
                <li>Other Item E</li>
                <li>Other Item F</li>
            </ul>
        </div>
        
        
        
        <!-- Load the CDN first -->
        <script src="//code.jquery.com/jquery-3.0.0.min.js"></script>
        
        
        <!-- if CDN fails to load, serve up the local version -->
        <script>window.jQuery || document.write('<script src="js/jquery-3.0.0.min.js"><\/script>')</script>
        
        <script src="js/jquery-ui-1.12.0/jquery-ui.min.js"></script>
        
        <script src="js/script.js"></script>
    </body>
    
</html>
